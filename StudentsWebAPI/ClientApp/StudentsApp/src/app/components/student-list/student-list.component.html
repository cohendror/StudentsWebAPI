<h2> 专砖转 转</h2>

<!--  转转 驻砖 -->
<input type="text" [(ngModel)]="searchValue" (input)="applyFilter()" placeholder="驻砖 驻 砖 驻专">

<!--  转 转 -->
<table border="1">
  <thead>
    <tr>
      <th> 转</th>
      <th>砖 驻专</th>
      <th>砖 砖驻</th>
      <th>转注转 转</th>
      <th>转转</th>
      <th>驻</th>
      <th>"</th>
      <th>转专 专砖</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of getPaginatedStudents()">
      <td>{{ student.studentID }}</td>
      <td>{{ student.firstName }}</td>
      <td>{{ student.lastName }}</td>
      <td>{{ student.idNumber }}</td>
      <td>{{ student.address }}</td>
      <td>{{ student.phoneNumber }}</td>
      <td>{{ student.email }}</td>
      <td>{{ student.enrollmentDate | date:'dd/MM/yyyy' }}</td>
    </tr>
  </tbody>
</table>

<!--  驻爪 -->
<div>
  <button (click)="prevPage()" [disabled]="currentPage === 1">拽</button>
  注 {{ currentPage }} 转 {{ getTotalPages() }}
  <button (click)="nextPage()" [disabled]="currentPage === getTotalPages()"></button>
</div>
